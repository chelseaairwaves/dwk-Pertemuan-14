<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Persegi</title>
</head>
<body>
    <h3>Hitung Luas Persegi</h3>
    <div>Nilai Panjang: <input type="text" id="txPanjang"></div>
    <div>Nilai Lebar: <input type="text" id="txLebar"></div>
    <div><button id="cmdHitung">Hitung Luas</button></div>
    <div><span class="Hasil"></span></div>

    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script>
        $(function() {
            $('#cmdHitung').on('click', function() {
                // Mengambil nilai input
                let pj = parseFloat($('#txPanjang').val());
                let lb = parseFloat($('#txLebar').val());

                // Menghitung luas persegi
                let luas = pj * lb;

                // Menyiapkan hasil untuk ditampilkan
                let info = "<strong>Hasil Perhitungan Luas Persegi:</strong><br>";
                info += "Nilai Panjang: " + pj + "<br>";
                info += "Nilai Lebar: " + lb + "<br>";
                info +="Luas = Panjang x Lebar <br>";
                info +="Luas = "+pj+" x "+lb+"<br>";
                info +="Luas = "+ luas
                
                // Menampilkan hasil
                $('.Hasil').html(info);
            });
        });
    </script>
</body>
</html>
